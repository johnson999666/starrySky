<!DOCTYPE html>
<html>
<head>
    <h1>Tic Tac Toe</h1>
    <style>
        table {width: 100%;
            height: 100%;
             margin-top: 50px;
            margin-left: 50px;
            maegin-right: 30px;
            
            display: flex;
  justify-content: center;
            
        }
        .cell {
          
            width: 300px;
            height: 300px;
            text-align: center;
            font-size: 300px;
            font-weight: bold;
            border: 2px solid black;
            background-color: white;
            cursor: pointer;
            
        }
      body {
  background-image: url('back.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
  background-size: cover;
          justify-content: center;
  
  background-size: 100% 100%;
}
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
        <tr>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
        <tr>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
    </table>
    <script>
        let currentPlayer = 'X';
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
            cell.addEventListener('click', event => {
                if (cell.textContent === '') {
                    cell.textContent = currentPlayer;
                    if (checkForWinner()) {
                        alert(currentPlayer + ' wins!');
                        resetGame();
                    } else if (checkForDraw()) {
                        alert('Draw!');
                        resetGame();
                    } else {
                        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    }
                }
            });
        });

        function checkForWinner() {
            const rows = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];
            return rows.some(row => {
                return cells[row[0]].textContent === currentPlayer &&
                       cells[row[1]].textContent === currentPlayer &&
                       cells[row[2]].textContent === currentPlayer;
            });
        }

        function checkForDraw() {
            return Array.from(cells).every(cell => {
                return cell.textContent !== '';
            });
        }

        function resetGame() {
            cells.forEach(cell => {
                cell.textContent = '';
            });
            currentPlayer = 'X';
        }
    </script>
</body>
</html>
